<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="error">
        <p>Hello World One</p>
        <p>Hello World two</p>
        <p>Hello World three</p>
    </div>
    <div class="errortwo">
        <p>Hello World One</p>
        <p>Hello World two</p>
        <p>Hello World three</p>
    </div>
    <script>
   const error=document.querySelectorAll('div.error>p');
    console.log(error);
   error.forEach(errors => {
       console.log(errors.innerText);
   });
   const errortwo=document.querySelectorAll('div.errortwo>p');
    console.log(errortwo);
   error.forEach(errortwos => {
       console.log(errortwos.innerText);
   });
    </script>
</body>
</html>
