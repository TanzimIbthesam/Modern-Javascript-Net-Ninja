<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <div class="text-primary display-2 my-2">Class Quiz</div>
        </div>
 <div class="display-section">
   
 </div>
    </div>
    <!-- quiz Section -->
    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h2 class="m-5 text-white">Questions to be Answered</h2>
            <form action=""class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is the best OS?
                    </p>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1"  value="A" checked>
                       <label class="form-check-label">Windows</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1"  value="B" checked>
                       <label class="form-check-label">MACOS</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1"  value="C" checked>
                       <label class="form-check-label">Linux</label>
                      </label>
                      
                      
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Which footballer won World Cup and UCL in same year?
                    </p>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q2"  value="A" checked>
                       <label class="form-check-label">KAKA</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q2" value="B" checked>
                       <label class="form-check-label">ZIDANE</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q2" value="C" checked>
                       <label class="form-check-label">KAFU</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q2"  value="D" checked>
                       <label class="form-check-label">Roberto Carlos</label>
                      </label><br>
                    <!-- <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" id="" value="A" checked>
                       <label class="form-check-label">Ronaldo R9</label>
                      </label> -->
                      
                      
                    </div>
                    </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Which is the best Javascript library?
                    </p>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q3"  value="A" checked>
                       <label class="form-check-label">React</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q3"  value="B" checked>
                       <label class="form-check-label">Jquery</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q3"  value="C" checked>
                       <label class="form-check-label">D3.js</label>
                      </label>
                      
                      
                    </div>
                    
                    </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is the capital of Peru?
                    </p>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q4"  value="A" checked>
                       <label class="form-check-label">Iquitos.</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q4" value="B" checked>
                       <label class="form-check-label">Cusco</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q4"  value="C" checked>
                       <label class="form-check-label">Chiclayo</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q4" value="D" checked>
                       <label class="form-check-label">Lima</label>
                      </label><br>
                    <!-- <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" id="" value="A" checked>
                       <label class="form-check-label">Ronaldo R9</label>
                      </label> -->
                      
                      
                    </div>
                    </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. in which year HTMl was created?
                    </p>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q5"  value="A" checked>
                       <label class="form-check-label">1990</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q5"  value="B" checked>
                       <label class="form-check-label">1992</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q5"  value="C" checked>
                       <label class="form-check-label">1994</label>
                      </label>
                      
                      
                    </div>
                    <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q5"  value="D" checked>
                       <label class="form-check-label">1995</label>
                      </label><br>
                    <!-- <div class="form-check my-2 text-white-50">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="q1" id="" value="A" checked>
                       <label class="form-check-label">Ronaldo R9</label>
                      </label> -->
                      
                      
                    </div>
                    <input type="submit" class="btn btn-success" value="SEND">
                    </div>
              
                </div>
              
            </form>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
